{% extends 'template.html' %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome|title }}</td>
                    <td>{{ jogo.categoria|title }}</td>
                    <td>{{ jogo.console|upper }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=jogo.id) }}">Editar</a>
                        <a href="{{ url_for('deletar', id=jogo.id) }}">Deletar</a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
        <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
        <a class="btn btn-primary" href="{{ url_for('novo') }}">Cadastrar novo jogo</a>
{% endblock %}
